        <div id="request" > </div> 


        <script >
    
    
            function getUsers() {
                function render() {
                    let response = this.responseText;
                    let responseData = JSON.parse(response);
                    console.log(responseData); 
                    let ul = document.createElement('ul');
                    responseData.data.forEach(item => {
                        let li = document.createElement('li');
                        li.textContent = item.employee_name + " " + item.employee_salary + " " + item.employee_age + " " + item.profile_image;
                        ul.appendChild(li);
                    });
                    document.getElementById('request').appendChild(ul);
                }
                
                let req = new XMLHttpRequest();
                req.addEventListener('load', render);
    
                req.open('GET','http://dummy.restapiexample.com/api/v1/employees');
                req.send();
                
            }
            getUsers();
    
        
            </script>
