<div class="box" >

    <div class="box1"> 
        <div class="box2">
            <button type="button" class="btn">registration</button>
        </div>
        <form action="example.php" method="POST" id="registration"> 
            <div>
                <input type="text" name="username" placeholder="Username...">  
                <div class="box3" id="username"></div>
            </div>
        
            <div>
                <input type="email" name="email" placeholder="Email..."> 
                <div class="box3" id="email"></div>
            </div>
        
            <div>
                <input type="password" name="password" placeholder="password...">  
                <div class="box3" id="password"></div>
            </div>
        
            <div>
                <input type="password" name="password2" placeholder="Repeat Password...">  
                <div class="box3" id="password2"></div>
            </div>
            
            <div>
                <input type="radio" name="gender"> 
                <label>Male</label>
                <input type="radio" name="gender"> 
                <label>Female</label>
                <div class="box3" id="gender"></div>
            </div>
        
            <div>
                <input type="checkbox" name="agree">  
                <label>I agree</label>
                <div class="box3" id="agree"></div>
            </div>
        
            <button type="submit" class="submit">Submit</button>
        </form>

    </div>
</div>
<script>
    document.getElementById('registration').addEventListener('submit', function(e) {
        e.preventDefault();
        let errors = {};
        let form = e.target;
        

       
        let username = form.querySelector('[name="username"]').value;
       
        if (username.length < 3) {
            errors.username = "Min 3 letters"
        }

        
        let password = form.querySelector('[name="password"]').value;
        let password2 = form.querySelector('[name="password2"]').value;

        if (password.length < 4) {
            errors.password = "Invalid Password";
        }
        if (password != password2) {
            errors.password = "Passwords do not match";
        }
        let agree = form.querySelector('[name="agree"]').checked;
        if (!agree) {
            errors.agree = "You must agree terms and conditions";
        }

        
        let gender = false;
        form.querySelectorAll('[name="gender"]').forEach(item => {
            if (item.checked) {
                gender = true;
            }              
        });

        if (gender === false) {
            errors.gender = "Please select gender";
        }


        
        form.querySelectorAll('.error-div').forEach(item => {
            item.textContent = ' ';
        });


        for (let name in errors) {
            let errorPlacehodler = document.getElementById('error_' + name);

            if (errorPlacehodler) {
                errorPlacehodler.textContent = errors[name];
            }
        }

        
        if (Object.keys(errors).length === 0) {
            form.submit();
        }

        console.log(errors);


    });
</script>
